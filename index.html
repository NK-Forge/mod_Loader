<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WH40K: SM 2 Mod Manager/Launcher</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .wrap { padding: 16px; max-width: 980px; margin: 0 auto; }
      h1 { font-size: 1.25rem; margin: 0 0 12px; }
      h2 { font-size: 1rem; margin: 18px 0 8px; }
      .row { display: flex; gap: 8px; align-items: center; }
      .col { display: grid; gap: 6px; }
      input[type="text"] { width: 100%; padding: 6px 8px; }
      select, button { padding: 6px 10px; }
      .card { border: 1px solid color-mix(in oklab, CanvasText 20%, transparent); border-radius: 8px; padding: 12px; }
      .grid2 { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
      .mods { max-height: 260px; overflow: auto; border: 1px solid color-mix(in oklab, CanvasText 20%, transparent); border-radius: 8px; padding: 8px; }
      .hint { font-size: 0.9em; opacity: 0.8; }
      .toolbar { display: flex; gap: 8px; flex-wrap: wrap; }
      .ok { color: #16a34a; font-weight: 600; }
      .warn { color: #ca8a04; font-weight: 600; }
      .err { color: #dc2626; font-weight: 600; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
